<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/logo/LSlogo144.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/logo/LSlogo114.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/logo/LSlogo72.png">
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/logo/LSlogo57.png">
<link rel="shortcut icon" href="img/logo/LSlogo57.png">

<link type="text/css" rel="stylesheet" href="map/css/style.css" />
<link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="bootstrap-switch.css" rel="stylesheet" type="text/css" />
<link href="jquery.mobile-1.4.1/jquery.mobile-1.4.1.min.css" rel="stylesheet" type="text/css" />
<link href="jquery.mobile-1.4.1/purple-c.css" rel="stylesheet" type="text/css" />
<link href="animate-custom.css" rel="stylesheet" media="screen"/>
<link type="text/css" rel="stylesheet" href="locationpicker.css" />
<link href="index.css" rel="stylesheet" type="text/css" />
<title>Shopper</title>
</head>
<body>
	<div id="home" data-role="page">
		<div id="header" data-role="header" data-theme="c" data-position="fixed">
			<a id="helpbtn" class="ui-btn ui-btn-left ui-corner-all sr-only" style="height:32px">?</a>
			<a id="backbtn" class="ui-btn ui-btn-left ui-icon-arrow-l ui-btn-icon-notext ui-corner-all sr-only">No text</a>
			<h3><strong id="headertext">Shopper</strong></h3>
			<a id="headerbtn" class="ui-btn ui-btn-right ui-icon-plus ui-btn-icon-notext ui-corner-all sr-only">No text</a>
			<a id="headerbtn2" class="ui-btn ui-btn-right ui-corner-all sr-only" style="height:32px">Join</a>
		</div>
		<div role="main" class="ui-content mybgcolor" id="maincontent">
			
		</div>
		<div id="footer" data-theme="c" data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><button class="tagBtn" id="mineBtn" data-iconpos="top" data-icon="star" onclick="mine()"><font size="1">Mine</font></button></li>
					<li><button class="tagBtn" id="discoverBtn" data-iconpos="top" data-icon="eye" onclick="discover()"><font size="1">Discover</font></button></li>
					<li><button class="tagBtn" id="socialBtn" data-iconpos="top" data-icon="heart" onclick="social()"><font size="1">Friends</font></button></li>
					<li><button class="tagBtn" id="settingBtn" data-iconpos="top" data-icon="gear" onclick="setting()"><font size="1">Setting</font></button></li>
				</ul>
			</div>
		</div>
		<div role="main" class="ui-content mybgcolor" id="sidecontent">
			
		</div>
		<div role="main" class="ui-content mybgcolor" id="sidecontent2">
			
		</div>
		<div role="main" class="ui-content mybgcolor" id="sidecontent3">
			
		</div>
		<div role="main" class="ui-content mybgcolor" id="helpcontent">
		
		</div>
	</div>
	
	<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="jquery-2.0.3.js"></script>
	<script type="text/javascript" src="map/jquery.ui.map.js"></script>
	<script src="jquery.locationpicker.js"></script>
	<script src="bootstrap-switch.js"></script>
	<script src="bootstrap3/js/bootstrap.min.js"></script>
	<script src="jquery.mobile-1.4.1/jquery.mobile-1.4.1.min.js"></script>
	<script src="uicontroller.js"></script>
	<script src="authentication.js"></script>
	<script src="mine.js"></script>
	<script src="discover.js"></script>
	<script src="participants.js"></script>
	<script src="social.js"></script>
	<script src="setting.js"></script>
	<script src="comment.js"></script>
	<script src="address.js"></script>
	<script src="help.js"></script>
</body>
</html>
